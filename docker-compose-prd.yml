version: '3.7'
services:
  web:
    build: 
      context: .
      dockerfile: ./docker/web/prd/Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && RAILS_ENV=production bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - 3000:3000
    env_file: .env.prd
    environment:
      RAILS_SERVE_STATIC_FILES: 'true'
    depends_on:
      - db
    tty: true
  db:
    build: ./docker/db
    volumes:
      - ./docker/db/storage:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
